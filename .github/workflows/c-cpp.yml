name: image runner
on: 
  push
jobs:
  image_building:
    name: The only job
    runs-on: ubuntu-latest
    steps:
      - name: Pull repo
        uses: actions/checkout@v3
      - name: build image
        run: docker build -t project:v1 .
      - name: run the docker image
        run: docker run project:v1
